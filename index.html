<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <video class="video-container" muted autoplay loop>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <div class="wrapper">
        <h1>REGISTRATION FORM</h1>
        <p>Please fill in the Required Spaces</p>
        <form method="post">
          <fieldset>
            <label for="first-name"
              >Enter First Name:
              <input type="text" id="first-name" name="first-name" required
            /></label>
            <label for="last-name"
              >Enter Last Name:
              <input type="text" id="last-name" name="last-name" required
            /></label>
            <label for="email"
              >Enter Email:
              <input type="email" id="email" name="email" required
            /></label>
            <label for="new-password"
              >Enter Password:
              <input
                type="password"
                id="new-password"
                name="new-password"
                pattern="[a-z,0-5]{8,}"
                required
            /></label>
          </fieldset>
          <fieldset>
            <label for="profile-picture"
              >Upload a profile Picture <br /><input
                type="file"
                name="file"
                id="profile-picture"
            /></label>
            <label for="bio">
              <textarea
                name="bio"
                id="bio"
                rows="4"
                cols="30"
                placeholder="What do you Love about Internet Programming..."
              ></textarea>
            </label>
          </fieldset>

          <label><input type="submit" value="Submit" /></label>
        </form>
      </div>
    </div>
  </body>
</html>
